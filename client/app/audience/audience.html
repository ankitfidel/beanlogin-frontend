    
    <md-content laout="column" flex ng-controller="audienceCtrl">
     -<div ng-controller="audienceCtrl" ng-init="grid = true ; sorting = 'AppName' ;descending = true;">
<div class="row" style="margin-top:50px;margin-bottom:20px; margin-left: 20px;">

    <div class="input-group col-sm-6">
    <input id="email" ng-model="txtsearch" type="text" class="form-control" name="email" placeholder="Apps">
    <span class="input-group-addon"><i class="fa fa-search"></i></span>
  </div>


    <div class="col-sm-6 col-lg-4">
     <i class="fa fa-2x text-grey fa-list" ng-class={'text-primary':list}  ng-click="grid = false; list = true" style="outline: 0;opacity: 0.5; margin-left:10px;padding-left: 20px;"></i>
   <!--      <i class="fa fa-2x text-grey fa-th" ng-class={'text-primary':grid} ng-click="grid = true; list = false" style="outline: 0;opacity: 0.5;padding-left: 8px; margin-left:10px;"  ></i>
        <i class="fa fa-2x text-grey  fa-sort-alpha-asc" ng-click ="toggleOrder('ascending')" ng-hide = "ascending" ng-class={'text-primary':!sortReverse} style="outline: 0;opacity: 0.5;padding-left: 8px; margin-left:10px;"></i>
        <i class="fa fa-2x text-grey  fa-sort-alpha-desc " ng-click ="toggleOrder('descending')" ng-hide = "descending" ng-class={'text-primary':sortReverse} style="outline: 0;opacity: 0.5;padding-left: 8px; margin-left:10px;"></i>
         -->
        <!-- <button class="btn btn-primary" style=" margin-left:10px;">App Catalog</button> -->
        <button class="btn btn-primary" ng-disabled = "disableAddButton" ng-click="AddAudienceFunction('create')" style=" margin-left:10px; margin-top: -10px;">Add Audience</button>
      </div>
  </div>


        <div class="divider divider-md"></div>
        
        <md-card class="no-margin-h">
            
            <md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
                <div class="md-toolbar-tools">
                    <span>Audience</span>
                    <div flex></div>
                    <md-button class="md-icon-button" ng-click="loadStuff()">
                        <md-icon>refresh</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            
            <md-toolbar class="md-table-toolbar alternate" ng-show="options.rowSelection && selected.length">
                <div class="md-toolbar-tools">
                    <span>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected</span>
                </div>
            </md-toolbar>
            
            <md-table-container>
                <table md-table   md-progress="promise">
                    <thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
                        <tr md-row>
                            <th md-column md-order-by="name"><span>Audience list name</span></th>
                            <th md-column md-order-by="type"><span>Number of items</span></th>
                            <th md-column md-numeric md-order-by="calories.value" md-desc><span>Description</span></th>
                           <!--  <th md-column md-numeric md-order-by="fat.value"><span>Fat (g)</span></th>
                            <th md-column md-numeric md-order-by="carbs.value"><span>Carbs (g)</span></th>
                            <th md-column md-numeric md-order-by="protein.value"><span>Protein (g)</span></th>
                            <th md-column md-numeric md-order-by="iron.value" hide-gt-xs show-gt-lg><span>Iron (%)</span></th> -->
                        <!--     <th md-column md-order-by="comment">
                                <md-icon>comments</md-icon>
                                <span>Comments</span>
                            </th> -->
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row md-select="dessert" ng-click="EditAudienceFunction('create',data)" md-on-select="logItem" md-auto-select="options.autoSelect" ng-disabled="dessert.calories.value > 400" ng-repeat="data in data" >
                            <td md-cell>{{data.name}}</td>
                   
                               <td md-cell>{{data.size}}</td>
                            <td md-cell>{{data.description}}</td>
               
                        </tr>
                        
              
                    </tbody>
                </table>
            </md-table-container>

            <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{desserts.count}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
        </md-card>


    </article>
    
      
     </md-content>
